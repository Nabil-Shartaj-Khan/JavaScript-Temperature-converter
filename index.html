<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Conversion</title>
    <link rel="stylesheet" href="style.css">
    <h1 style="text-align: center; font-size:45px">🌡️Conversion of Celsius to Fahrenheit and vice versa🌡️</h1>
</head>
<body>
    <div id="calculation">
    <label id="intro-temp">Input your desired temperature and select an option to see the converted result</label> <br>
    <input type="text" id="input-temp" placeholder="Input here"> <br>
    <label style="font-size: 14px;">Choose a following- </label><br>
    <input type="radio" id="celsius" name="unit"></input>
    <label style="font-size: 20px;" class="temp">Fahrenheit to Celsius</label><br>
    <input type="radio" id="fahrenheit" name="unit"></input>
    <label style="font-size: 20px" class="temp">Celsius to Fahrenheit </label> <br>
    <button id="submit">Submit</button>
    <p id="result">----Your Result will be shown here----</p>
    <script src="index.js"></script>
</div>
</body>
</html>
